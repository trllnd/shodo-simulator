<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Simulateur</title>
    <style>
      :root {
        --color-primary: #eb214c;
        --color-success: #2ecc40;
        --color-black: #111111;
        --margin: 16px;
      }
      html {
        display: flex;
        justify-content: center;
      }
      
      body {
        margin: 0;
        max-width: 80ch;
        font-family: monospace;
        color: var(--color-black);
        line-height: calc(
          1rem + 2px + 2px + 2px
            /* 1char's height + bottom border + top border + some space */
        );
      }

      p {
        margin: var(--margin) 0;
      }

      input {
        font-family: inherit;
        font-size: inherit;
        transition: width 0.1s ease-in;
      }

      header {
        text-align: center;
        padding: var(--margin);
      }

      main {
        margin: var(--margin) 0;
      }

      .number {
        display: inline-block;
      }

      .number input {
        padding: 0;
        border: 0px none;
        text-align: center;
        outline: none;
        box-sizing: border-box;
        border-bottom: 2px solid var(--color-primary);
      }
      .number input.pristine {
        border-bottom: 2px dashed var(--color-primary);
      }
      .number input:focus {
        border-top: 1px dashed var(--color-primary);
        border-left: 1px dashed var(--color-primary);
        border-right: 1px dashed var(--color-primary);
        /*border-bottom: none;*/
      }

      .result {
        padding: var(--margin) 0;
        border-top: 1px dashed;
      }
      .result ul {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .result ul li {
        animation-name: animateIn;
        animation-duration: 0.32s;
        animation-delay: calc(var(--animation-order) * 0.32s);
        animation-fill-mode: both;
        animation-timing-function: ease-in-out;
        display: flex;
      }
      .result ul li .label,
      .result ul li .value {
        flex: 1;
        margin: 0 4px;
      }
      .result ul li .label {
        text-align: end;
      }
      .result ul li + li {
        margin-top: 8px;
      }
      .result ul .apply {
        text-align: center;
        display: block;
      }

      @keyframes animateIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <header>Simulateur SHODO</header>
    <main>
      <section class="form">
        <p>
          Je suis un developpeur avec
          <span class="experience number">
            <input
              class="pristine"
              type="tel"
              placeholder="10"
              autofocus
              maxlength="2"
              style="min-width:3ch;width:3ch"
            />
          </span>
          ans d'expérience et un salaire de
          <span class="salary number">
            <input
              class="pristine"
              type="tel"
              placeholder="????"
              maxlength="6"
              style="min-width:5ch;width:5ch"
            />
          </span>
          € brut par an.
        </p>
        <p>
          <span>
            J'ai un TJM de
            <span class="averageDailyRate number">
              <input
                class="pristine"
                type="tel"
                placeholder="500"
                maxlength="4"
                style="min-width:4ch;width:4ch"
              />
            </span>
            € sur une période de
            <span class="days number">
              <input
                class="pristine"
                type="tel"
                placeholder="218"
                maxlength="3"
                style="min-width:4ch;width:4ch"
              />
            </span>
          </span>
          jours
        </p>
      </section>

      <section class="result" />
    </main>
  </body>
  <script>
    {
      run();

      function run() {
        console.log(`
      ____  _   _  ___  ____   ___
     / ___|| | | |/ _ \\|  _ \\ / _ \\
     \\___ \\| |_| | | | | | | | | | |
      ___) |  _  | |_| | |_| | |_| |
     |____/|_| |_|\\___/|____/ \\___/

     mail: recrutement@shodo.io
    `);

        const { dispatch, connect } = useStore({
          experience: 0,
          averageDailyRate: 0,
          salary: 0,
          days: 0
        });

        connect(state => console.log("state", state));
        connect(resultComponent(document.querySelector(".result")));

        numberFieldComponent(
          document.querySelector(".experience"),
          experience => dispatch({ experience })
        );
        numberFieldComponent(document.querySelector(".salary"), salary =>
          dispatch({ salary })
        );
        numberFieldComponent(
          document.querySelector(".averageDailyRate"),
          averageDailyRate => dispatch({ averageDailyRate: averageDailyRate })
        );
        numberFieldComponent(document.querySelector(".days"), days =>
          dispatch({ days })
        );
      }

      function compute({ experience, days, averageDailyRate, salary }) {
        if (!experience || !days || !averageDailyRate || !salary) {
          return null;
        }

        return {
          salary: getSalary(),
          days: getDays(),
          learning: { value: euro(5000) },
          welcomeBonus: { value: euro(1500) }
        };

        function getSalary() {
          const employerCharge = 1.42;

          const newSalary =
            (averageDailyRate * days) / employerCharge -
            getMarginThreshold(experience);
          return {
            value: euro(newSalary),
            variation: (newSalary - salary) / salary
          };

          function getMarginThreshold(experience) {
            return experience <= 7 ? 30000 : 25000;
          }
        }

        function getDays() {
          const week = 5;

          const normalPaidLeave = week * 5;
          const additionalDays = getAdditionalDays();
          return {
            destaffing: 5,
            paidLeave: {
              value: normalPaidLeave + additionalDays,
              variation: additionalDays / normalPaidLeave
            },
            rtt: { value: 10 },
            seniorityTimeOff: 1
          };

          function getAdditionalDays() {
            if (experience <= 3) return week;
            if (experience <= 7) return week * 1.5;
            return week * 2;
          }
        }
      }

      function resultComponent(element) {
        return state => {
          const result = compute(state);
          if (result === null) {
            return;
          }

          const lis = [
            li("brut annuel", result.salary),
            li("jours de congés", result.days.paidLeave),
            li("bonus d'arrivée", result.welcomeBonus),
            li("bugdet formation", result.learning),
            li("jours de rtt", result.days.rtt),
            apply
          ].map((f, i) => f(i));

          element.innerHTML = `<ul class="test">${lis.join(``)}</ul>`;
        };

        function apply(key) {
          return `<li class="apply" style="--animation-order:${key};"><strong><a href="mailto:recrutement@shodo.io" >Je postule !</a></strong></li>`;
        }

        function li(label, { value, variation }) {
          return key => {
            let v = "";

            if (variation) {
              const sign = variation > 0 ? "+" : "";
              const color = sign == "+" ? "--color-success" : "";
              v =
                `<span style="color:var(${color})"> ` +
                `${sign}${percent(variation)}</span>`;
            }

            return (
              `<li style="--animation-order:${key};"><span class="label">${label}</span> ` +
              `<strong class="value">${value}${v}</strong></li>`
            );
          };
        }
      }

      function numberFieldComponent(element, dispatch) {
        const input = element.querySelector("input");

        input.addEventListener("beforeinput", event => {
          if (event.data == null) {
            return;
          }
          const nextValue = `${event.data}${event.target.value}`;
          if (nextValue == "0" || isNaN(nextValue)) {
            event.preventDefault();
          }
        });

        input.addEventListener("keyup", event => {
          if (event.target.value.length > 0) {
            input.classList.remove("pristine");
            input.style.width = event.target.value.length + 1 + "ch";
          } else {
            input.classList.add("pristine");
            input.style.width = input.placeholder.length + 1 + "ch";
          }
          dispatch(event.target.value);
        });
      }

      function useStore(init) {
        let state = init;
        const dispatch = s => {
          state = { ...state, ...s };
          for (let i = 0; i < listeners.length; i++) {
            listeners[i](state);
          }
        };

        let listeners = [];
        const connect = listener => listeners.push(listener);

        return { dispatch, connect };
      }

      function euro(value) {
        return value.toLocaleString("fr", {
          style: "currency",
          currency: "EUR"
        });
      }
      function percent(value) {
        return value.toLocaleString("fr", {
          style: "percent",
          minimumFractionDigits: 2
        });
      }
    }
  </script>
</html>
